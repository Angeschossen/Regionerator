name: Regionerator
main: com.github.jikoo.regionerator.Regionerator
version: 1.0
author: Jikoo
softdepend: [GriefPrevention, WorldGuard, Multiverse-Core]

commands:
 regionerator:
  aliases: [regeninfo]
  default: op
  description: Check Regionerator's progress, stop/start, or reload configuration.
  permission: regionerator.command
  usage: /regionerator [pause|resume|reload] (no arguments for a report)
